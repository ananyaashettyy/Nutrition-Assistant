<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nutrition Assistant - Smart Food Label Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container my-5 p-4 bg-white rounded shadow">
    <div class="d-flex align-items-center mb-4 text-success">
      <span style="font-size: 2rem;">🥗</span>
      <h1 class="ms-3 fw-semibold">Nutrition Assistant</h1>
    </div>
    <h2 class="mb-3 text-success fw-semibold">Smart Food Label Reader</h2>
    <p class="text-body">Upload your food label image and get instant nutritional feedback with healthier alternatives.</p>
    <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" class="mb-4">
      <input type="file" name="file" class="form-control mb-3" required />
      <button type="submit" class="btn btn-success fw-semibold">Analyze</button>
    </form>
    <hr />
    <h3 class="text-primary fw-semibold">How It Works</h3>
    <div class="row text-center mt-3">
      <div class="col-md-4">
        <div style="font-size: 2.5rem;">📸</div>
        <p>Upload a food label image</p>
      </div>
      <div class="col-md-4">
        <div style="font-size: 2.5rem;">🔍</div>
        <p>Get instant nutritional info</p>
      </div>
      <div class="col-md-4">
        <div style="font-size: 2.5rem;">💡</div>
        <p>Receive healthier alternatives</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
